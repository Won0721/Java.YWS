<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* float
            속성을 적용 시 다른 요소들과 따로 놈
        */

        .box{width: 100px; height: 100px; background-color: blueviolet;
            float: left;
        /* display: inline-block} */}
        .box2{height: 50px; float: right;
        }
        /*float 요소가 적용된 부모 요소에 ::after를 추가하여 아래 코드를 추가*/
        .container::after{
            clear: both; content: ''; display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
    </div>
    <p>hihihi, my name is hong333333333333333333</p>
  
</body>
</html>
