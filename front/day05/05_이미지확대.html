<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{padding: 0; margin: 0;
        }
  
        .img:hover{
            transform: scale(1.3);
            transition: transform 1s;
        }

            width: 100px; height: 100px; border: 3px solid black;
            overflow: hidden;
        
        }
    </style>
</head>
<body>
    <div class="box">
        <img src="../img/강아지.jpg" alt="강아지" width="100" height="100" class="img">

    </div>
