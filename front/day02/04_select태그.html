<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select 태그 예제</title>
</head>

<body>
    <!--
        select 태그 : 미리 지정된 값을 선택해서 서버에 보낼 때 사용하는 태그
            ex) 생년월일, 성별, 통신사
            option 태그와 함께 사용
            전송되는 값을 선택된 option 태그에 있는 value 값이 전송 됨
            value = " " 가 지정되어 있지 않으면 option 태그 안에 있는 문자열이 전송
            size = "n" 속성 : seleect 태그의 값을 n(숫자) 개수씩 보여줌
            multiple 속성 : ctrl + 클릭을 이용하여 여러 값을 선택
        optgroup 
            option 들을 묶어 이름을 붙일 때 사용
            label 속성 : option들의 묶음 이름을 지정할 수 있음

            
    -->
    <form action="">
        좋아하는 과일을 선택하세요.
        <select name="fruit" id="" size="2" multiple>
            <option>없음</option>
            <option value="1">사과</option>
            <option value="2">오렌지</option>
            <option value="3" >바나나</option>

        </select>
        <br>
        <input type="submit" value="전송">
    </form>
    <br>
    <form action="">
        취미를 선택하세요
        <select name="fun" id="" >
            <optgroup label="실내">
                <option value="">독서</option>
                <option value="">음악감상</option>
                <option value="">영화감상</option>

            </optgroup>
            <optgroup label="실외">
                <option value="">축구</option>
                <option value="">농구</option>
                <option value="">야구</option>
            </optgroup>

        </select>
        <br>
        <input type="submit" value="전송">
    </form>

</body>
</html>
