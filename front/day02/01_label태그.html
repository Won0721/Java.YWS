<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--다중선택 방법 Alt + 왼쪽클릭 -->
    
    <!--
        label 
        - form 요소에 레이블을 붙이는 태그
        - 라벨을 선택하면 라벨과 연결된 input 태그가 활성화 됨

        - 방법 1 : label 태그와 input태그를 따로 배치
        <label for="아이디A">라벨명</label>
        <input id="아이디A">

        - 방법 2 : 라벨 태그 안에 input 태그 배치
        <label> 
            <input>
        </label>
    -->
    <form action="">
        <label for="input_id">아이디 : </label> <!-- 아이디 클릭 시 텍스트 창 활성화-->
        <input type ="text" name = "id" id ="input_id"> <br>

        <span>좋아하는 과일을 선택하세요.(여러개 가능)</span><br>
        <!-- 방법 1-->
        <input type="checkbox" name="fruit" id="apple" value="apple"> 
        <label for="apple">사과</label>
        
        <!-- 방법 2-->
        <label>
            <input type="checkbox" name="fruit" id="" value="orange">오렌지
        </label>
       
        <label>
            <input type="checkbox" name="fruit" id="" value="banana">바나나<br>
        </label>
        <input type="button" value="전송">



    </form>
</body>
</html>
