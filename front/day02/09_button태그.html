<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        button
         type 속성
          1. button : 일반 버튼
          2. submit : 서버로 전송, type을 설정하지 않으면  기본 submit
          3. reset  : 같은 form 태그에 속한 입력되어 있는 값들을 모두 초기화
    -->
    <form action="">
        
        <input type="text" name="search" id="" placeholder="검색">
        <br>
        <button type="reset">버튼태그 초기화</button>
        <br>
        <button type="submit">버튼태그 검색</button>
        <br>
        <button type="button">버튼태그 목록으로 가기</button>
        <br>
        <!--타입 미설정시 디폴트로 submit-->
        <input type="reset" value="초기화">
    </form>

</body>
</html>
