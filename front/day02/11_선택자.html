<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{/* 전체선택자 */}
       
        nav{ /* 태그선택자 */
           
        }
        #menu{   /* 아이디가 menu인 요소를 선택하는 선택자 */
           
        }
        .menu-item{
        }
        input[type=password]{ /* (태그명) 중에서 type이 password인 요소들을 선택하는 선택자*/}
        /* type이 password인 요소들을 선택하는 선택자
        [type=속성명]{
            값
        }
        */
    

        [type=password]{/*type이 password인 요소들을 선택하는 선택자*/ }

        [class ~= first]{/*class 중에 first라는 단어 포함되어있는 선택자 (단어 앞뒤 공백)*/ }
        /*
        class ='first'      O
        class ='first-item' X
        class ='item first' O
        class ='first item' O
        */
        
        [class |=first]{ /*class 속성에 value-...이 들어가는 요소 선택*/}
        /*
        class ='first'      X
        class ='first-item' O
        class ='item first' X
        class ='first item' X
        */
        
        [class ^= first]{/*class 가 value로 시작하는 요소들 선택*/}
        /*
        class ='first'      O
        class ='first-item' O
        class ='item first' X
        class ='first item' O
        */
        
        [class $= item]{ /* class 가 value 로 끝나는 요소 */}
        /*
        class ='first'      X
        class ='first-item' O
        class ='item first' X
        class ='first item' O
        */
        
        [class *= first]{ /* class에 first가 포함된 요소들을 선택 (first가 들어가기만 하면됨) */}
        /*
        class ='first'      O
        class ='first-item' O
        class ='item first' O
        class ='first item' O
        */

        /* 자손 선택자 element element { } */
        #menu a{ /* 아이디가 menu인 요소의 자손 요소 중 a태그를 찾는 선택자 */ } 
        
        /* 자식 선택자  element > element { }*/
        #menu > .menu-item{/*아이디가 menu인 요소의 자식 중에 클래스명이 menu-item인 선택자*/}

        /* 동위 선택자
        1. 선택자a + 선택자b
        2. 선택자a ~ 선택자b
        */
        /* 클래스명이 first 인 요소 뒤에 있는 클래스명이 menu-item인 모든 요소를 찾는 선택자
              <li class ="menu-item first"> 을 제외한 나머지 .menu-item 요소들
        */
        .first ~ .menu-item{ /* 선택된 요소가 2개, 메뉴2, 메뉴3 */}
 
        /*
        클래스명이 first인 요소 다음에 클래스명이 menu-item인 요소를 찾는 선택자
        */
        .first + .menu-item{ } /* 선택된 요소가 1개, 메뉴2 */

    /* 반응 선택자
        메뉴1에  마우스를 올렸을 때 선택자
    */
    .first:hover
    .first-link:hover{}
    /* checked 상태인 checkbox를 찾는 선택자*/
    input[type=checkbox]:checked{}

    </style>
</head>
<body>
    <header>
        <nav> <!--nav 태그 기준 자식 태그 = ul , 자손태그 = li, a 태그 -->
            <ul id ="menu">
                <li class="menu-item first"> <!-- li 기준 : 부모태그 = ul , 조상  = nav, header, body, html태그-->
                    <a href="#" class="first-link">메뉴1</a>
                </li>
                <li class="menu-item">
                    <a href="#">메뉴2</a>
                </li>
                <li class="menu-item">
                    <a href="#">메뉴3</a>
                </li>
                
            </ul>
        </nav>
    </header>
    <section>
        <input type="text" name="" id=""><br>
        <input type="password"><br>
        <input type="password"><br>
        <input type="checkbox" name="checkbox" id="">

    </section>
</body>
</html>
