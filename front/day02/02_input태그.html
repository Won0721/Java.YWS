<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        type 속성

        - color
            색상 정보를 선택할 때 사용
            색상 정보를 16진수로 전송
            빨간색 색상 코드 : ##ff0000 (RGB), #은 인코딩되서 %23 으로 전송
            value 속성을 이용하여 초기 색상을 설정 할 수 있다.

        - date / datetime / datetime-local / month / week
            날짜를 선택할 때 사용
             min max 속성을 이용하여 날짜 범위를 제한 할 수 있음
             value를 이용하여 초기 날짜 설정 가능

        - number
            숫자만 입력 가능
            크기를 조절하는 버튼을 이용하여 숫자 조절 가능, (디폴트 1의 단위)
            min, max 속성 :  이용하여 숫자 범이를 정할 수 있다.
            step 속성 : 증가 감소 범위를 정할 수 있다.

        - range 
            바를 이용하여 범위를 조절할 때 사용
        
        - tel
         전화번호/이메일/url 형식에 맞는지 체크해서 안맞으면 전송하지 않고 안내문구를 출력
         tel은 patten 속성을 이용하여 정규표현식으로 지정해줘야 적용

    -->
    <form action="">

        <input type="color" name="color" value="#00ff00"><br>
        <input type="date" name="date" min="2023-01-01" max="2023-12-31" value="2023-07-11"> <br>
        <input type="datetime-local" name="datetime-local" value="2023-07-11"> <br>
        <input type="month" name="month"> <br>
        <input type="week" name="week"> <br>

        <input type="number" name="number" min="1" max="10" step="2" ><br>

        1 <input type="range" name="range" min="1" max="10" step="1">10 <br>

        <input type="email" name="email" id="" placeholder="이메일 입력"> <br>
        <input type="tel" name="tel" id="" placeholder="전화번호 입력" pattern="\d{3}-\d{4}-\d{4}"> <br>
        <input type="url" name="url" id="" placeholder="url 입력"> <br>
 
        <input type="submit" value="전송">
    </form>



</body>
</html>
