<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        /*
        translate :요소를 이동시키는 함수

            scale
                요소를 확대/축소 시키는 함수
            rotate
                요소를 회전시키는 함수
            skew
                요소를 비트는 함수

            transition
                값이 변경됐을 때 감지하여 자연스럽게 변경되게 하는 속성
                transition-property : 변경이 됨을 감지할 속성명
                transition-duration : 변경 시간
                transition-timing-function : 변경되는 속도를 표현한 함수
                transition-delay : 변경을 시작하기전 대기시간
                transition : property / duration / timing-function delay 순으로 축약한 속성
                시간은 초는 s, 밀리세컨드는 ms로 표기
        
        */
        .box{
            width: 100px; height: 100px; margin-top: 50px;
            background: black; font-size: 20px; color: #fff;
            text-align: center; line-height: 100px;
            transition-property: transform;
            transition-duration: 1s;
            transition-timing-function: ease-in;
            transition-delay: .3s;
            /*한줄로 쓰기*/
            transition: transform 1s ease-in .3s;

        }
        .box1:hover{
            transform: translateX(30px);
        }
        .box2:hover{transform: translateY(30px);}
        .box3:hover{transform:  translate(30px, 30px);}
        .box4:hover{transform:scaleX(1.5);}
        .box5:hover{transform:scaleY(1.5);}
        .box6:hover{transform: scale(1.5);}
        .box7:hover{transform: rotate(80deg);}
        .box8:hover{transform: rotateX(45deg);}
        .box9:hover{transform: rotateY(45deg);
        perspective: 300px;}
        .box10:hover{transform: rotateZ(45deg);}
      
        .box11:hover{transform:skewX(45deg)}
        .box12:hover{transform:skewY(45deg)}
        .box13:hover{transform:skew(10deg,10deg)}
        .box14:hover{transform: rotate(45deg);
        transform-origin: 100px 0; }
        body{
            height: 1000px;
            perspective: 500px;
        }
        
    </style>
<body>
    <div class="box box1">X축 이동</div>
    <div class="box box2">Y축 이동</div>
    <div class="box box3">X,Y축 이동</div>
    <div class="box box4">가로확대</div>
    <div class="box box5">세로확대</div>
    <div class="box box6">확대</div>
    <div class="box box7">회전</div>
    <div class="box box8">X축 회전</div>
    <div class="box box9">y축 회전</div>
    <div class="box box10">Z축 회전</div>
    <div class="box box11">X축 비틈</div>
    <div class="box box12">Y축 비틈</div>
    <div class="box box13">Z축 비틈</div>
    <div class="box box14">우상 회전</div>
</body>
</html>
